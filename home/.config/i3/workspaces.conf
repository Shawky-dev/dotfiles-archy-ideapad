# Multi-monitor workspace configuration
# HDMI-1 (primary): workspaces 1-9, bound to $mod (Win)
# eDP-1 (secondary): workspaces 10-19, bound to $mod+Alt (Win+Alt)

# Set monitor outputs
# HDMI-1 is primary monitor in front
# eDP-1 is secondary/laptop monitor
workspace 1 output HDMI-1
workspace 2 output HDMI-1
workspace 3 output HDMI-1
workspace 4 output HDMI-1
workspace 5 output HDMI-1
workspace 6 output HDMI-1
workspace 7 output HDMI-1
workspace 8 output HDMI-1
workspace 9 output HDMI-1

workspace 10 output eDP-1
workspace 11 output eDP-1
workspace 12 output eDP-1
workspace 13 output eDP-1
workspace 14 output eDP-1
workspace 15 output eDP-1
workspace 16 output eDP-1
workspace 17 output eDP-1
workspace 18 output eDP-1
workspace 19 output eDP-1

# Set variable names for workspaces
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"

set $ws10 "10"
set $ws11 "11"
set $ws12 "12"
set $ws13 "13"
set $ws14 "14"
set $ws15 "15"
set $ws16 "16"
set $ws17 "17"
set $ws18 "18"
set $ws19 "19"

# HDMI-1 (Primary) workspaces: Win + 1-9
# Switch to workspace on HDMI-1
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9

# Move focused container to workspace on HDMI-1
bindsym $mod+Shift+1 move container to workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9

# eDP-1 (Secondary) workspaces: Win+Alt + 1-9
# Switch to workspace on eDP-1
bindsym Mod1+1 workspace number $ws10
bindsym Mod1+2 workspace number $ws11
bindsym Mod1+3 workspace number $ws12
bindsym Mod1+4 workspace number $ws13
bindsym Mod1+5 workspace number $ws14
bindsym Mod1+6 workspace number $ws15
bindsym Mod1+7 workspace number $ws16
bindsym Mod1+8 workspace number $ws17
bindsym Mod1+9 workspace number $ws18
# You can use 0 for workspace 19 if you want symmetry
bindsym Mod1+0 workspace number $ws19

# Move focused container to workspace on eDP-1
bindsym Mod1+Shift+1 move container to workspace number $ws10
bindsym Mod1+Shift+2 move container to workspace number $ws11
bindsym Mod1+Shift+3 move container to workspace number $ws12
bindsym Mod1+Shift+4 move container to workspace number $ws13
bindsym Mod1+Shift+5 move container to workspace number $ws14
bindsym Mod1+Shift+6 move container to workspace number $ws15
bindsym Mod1+Shift+7 move container to workspace number $ws16
bindsym Mod1+Shift+8 move container to workspace number $ws17
bindsym Mod1+Shift+9 move container to workspace number $ws18
bindsym Mod1+Shift+0 move container to workspace number $ws19

# Move workspaces between monitors (useful for reorganizing)
# Move current workspace from HDMI-1 to eDP-1
bindsym $mod+Control+Shift+move workspace to output eDP-1
# Move current workspace from eDP-1 to HDMI-1
bindsym $mod+Alt+Control+Shift+m move workspace to output HDMI-1

# Focus monitor commands
# Focus HDMI-1 (primary monitor)
bindsym $mod+Control+h focus output HDMI-1
# Focus eDP-1 (secondary monitor)
bindsym $mod+Control+e focus output eDP-1

# Move window to other monitor
# Move focused window to HDMI-1
bindsym $mod+Control+Shift+h move container to output HDMI-1
# Move focused window to eDP-1
bindsym $mod+Control+Shift+e move container to output eDP-1