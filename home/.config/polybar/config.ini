interval = 2

format = <label>
label = :%percentage%%


[module/date]
type = internal/date
interval = 1.0
date =  %{A3:notify-send -u low -i "date" "Calendar" "<span font='monospace'>$(cal | sed "s/\b$(date +%e | tr -d ' ')\b/<b><span color='#f00'>&<\/span><\/b>/")</span>":}%I:%M %p%{A}
date-alt =  %{A3:notify-send -u low -i "date" "Calendar" "<span font='monospace'>$(cal | sed "s/\b$(date +%e | tr -d ' ')\b/<b><span color='#f00'>&<\/span><\/b>/")</span>":}%g-%m-%d%{A}

