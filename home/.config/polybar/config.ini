# colors scheme generated by flavours
include-file = colors.ini

[variables]
bar_module_width=9
height=${env:BAR_HEIGHT:25}
accent=${colors.base08}
dimmed=${colors.base03}

[global/wm]
margin-top=${variables.height}


[bar/top]
monitor = ${env:MONITOR:}

; --- FLOATING SETTINGS ---
width = 98%
height = ${variables.height}
offset-x = 0.6%
offset-y = 3pt
radius = 9
fixed-center = true

; --- BORDER (Optional: adds more "air" around the bar) ---
border-size = 2pt
border-color = ${colors.base00}

background = ${colors.base00}
foreground = ${colors.base05}
padding = 2
module-margin = 1

; Keep your existing fonts
font-0 = Hack:size=8:antialias=true;2
font-1 = Hack:size=5;1
font-2 = Symbols Nerd Font:size=8;2
font-3 = Symbols Nerd Font:size=10;3
font-4 = Symbols Nerd Font:size=10;2
font-5 = Noto Naskh Arabic:size=9;2

modules-left = i3 xwindow
modules-center = date memory cpu 
modules-right = mpris-song mpris-prev mpris-play-pause mpris-next pulseaudio battery record github updates temperature bluetooth wireless-network tray

enable-ipc = true

; --- i3 FLOATING FIXES ---
; override-redirect = true tells i3 NOT to take control of the bar, 
; which allows the offset-y (floating) to work.
override-redirect = true
wm-restack = i3

dpi=${xrdb:Xft.dpi:96}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 99
low-at = 15

; Wrap everything in an action tag for the click-to-script functionality
format-charging = %{A1:~/.config/rofi/text/power-modes/launcher.sh:}<animation-charging> <label-charging>%{A}
format-discharging = %{A1:~/.config/rofi/text/power-modes/launcher.sh:}<ramp-capacity> <label-discharging>%{A}
format-full = %{A1:~/.config/rofi/text/power-modes/launcher.sh:}<ramp-capacity> <label-full>%{A}
format-low = %{A1:~/.config/rofi/text/power-modes/launcher.sh:}<label-low> <animation-low>%{A}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%
; label-low-foreground = ${variables.accent}

; --- Your Custom Icons ---

; Charging state (animation)
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
; animation-charging-foreground = ${variables.accent}
animation-charging-framerate = 750

; Discharging state (ramp)
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁾
ramp-capacity-4 = 󰂁
; ramp-capacity-foreground = ${variables.accent}

; Low battery warning (animation)
animation-low-0 = 󰂎
animation-low-1 = 󰁺
animation-low-foreground = ${variables.accent}
animation-low-framerate = 500



[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
pin-workspaces = true

; --- Focused Workspace (Active) ---
; We wrap the label using prefix and suffix to create the circle
label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${variables.accent}
label-focused-padding = 1

label-focused-prefix = "%{T4}%{T-}"
label-focused-prefix-background = ${colors.background}
label-focused-prefix-foreground = ${variables.accent}

label-focused-suffix = "%{T4}%{T-}"
label-focused-suffix-background = ${colors.background}
label-focused-suffix-foreground = ${variables.accent}

; --- Unfocused Workspace (Inactive) ---
label-unfocused = %index%
label-unfocused-foreground = ${variables.dimmed}
label-unfocused-background = ${colors.background-alt}
label-unfocused-padding = 1

label-unfocused-prefix = "%{T4}%{T-}"
label-unfocused-prefix-background = ${colors.background}
label-unfocused-prefix-foreground = ${colors.background-alt}

label-unfocused-suffix = "%{T4}%{T-}"
label-unfocused-suffix-background = ${colors.background}
label-unfocused-suffix-foreground = ${colors.background-alt}

; --- Urgent Workspace (Red Circle) ---
label-urgent = %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = #bd2c40 
label-urgent-padding = 1

label-urgent-prefix = "%{T4}%{T-}"
label-urgent-prefix-background = ${colors.background}
label-urgent-prefix-foreground = #bd2c40

label-urgent-suffix = "%{T4}%{T-}"
label-urgent-suffix-background = ${colors.background}
label-urgent-suffix-foreground = #bd2c40

; --- Mode (e.g., resize mode) ---
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.background}
label-mode-background = ${variables.accent}

label-mode-prefix = "%{T4}%{T-}"
label-mode-prefix-foreground = ${variables.accent}
label-mode-suffix = "%{T4}%{T-}"
label-mode-suffix-foreground = ${variables.accent}

