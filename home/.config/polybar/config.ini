[module/record]
type = custom/ipc
hook-0 = [ -f /tmp/recordingpid ] && echo "" || echo ""
initial = 1
click-left = rofi-record kill
format-foreground = ${variables.accent}

[module/xwindow]
type = internal/xwindow
label = %{T3}%{T-} %title%
label-maxlen = 30

[module/temperature]
type = internal/temperature
interval = 5
thermal-zone = 0
warn-temperature = 80
units = true
format = %{T3}<ramp>%{T-} <label>
format-warn = %{T3}<ramp>%{T-} <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${variables.accent}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
base-temperature = 40

[module/github]
type = internal/github
token = ${file:$HOME/.config/polybar/auth/gh_notif_token}
user = ${file:$HOME/.config/polybar/auth/gh_notif_user}
empty-notifications = false
interval = 600
format = <label>
label = %{A1:$BROWSER "https\\://github.com/notifications":}%{T5}%{T-} %notifications%%{A}
label-offline = ""

[module/tray]
type = internal/tray
tray-size = 16
tray-spacing = 2
tray-background = ${colors.base00}