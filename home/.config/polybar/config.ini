; bar-used-fill = ─
; bar-used-fill-font = 1
; bar-used-empty = ─
; bar-used-empty-font = 1
; bar-used-empty-foreground = ${variables.dimmed}
[module/memory]
type = internal/memory
interval = 2

format = <label>
label = :%percentage_used%%


[module/mpris-song]
type = custom/ipc
hook-0 = echo ""
hook-1 = $HOME/.config/polybar/scripts/mpris-song-icon.sh '{{ trunc(title, 70) }}'
initial = 0
click-left = polybar-msg -p %pid% hook mpris-song 2
scroll-up = playerctl volume +0.5
scroll-down = playerctl volume -0.5
label-maxlen = 30


[module/mpris-play-pause]
type = custom/script
tail = true
label = %output%
exec = $HOME/.config/polybar/scripts/mpris-status-icon.sh
click-left = playerctl play-pause

[module/mpris-prev]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
format-font = 3
initial = 0
format = %{T6}<output>%{T-}
click-left = playerctl previous

[module/mpris-next]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
format-font = 3
initial = 0
format = %{T6}<output>%{T-}
click-left = playerctl next

[module/wireless-network]
type = internal/network
interface-type = wireless
interval = 5.0
ping-interval = 5
format-connected = %{T3}%{T-} <label-connected>
label-connected = %essid%
label-disconnected = ""
label-disconnected-foreground = #66
animation-packetloss-0 = 
animation-packetloss-0-foreground = ${variables.accent}
animation-packetloss-1 = 
animation-packetloss-1-foreground = ${bar/top.foreground}
animation-packetloss-framerate = 500

[module/network]
type = internal/networkp
interface = lo
accumulate-stats = true
interval = 5
unknown-as-up = true
format-connected = %{T4}%{T-} <label-connected>
label-connected = %downspeed:08%
format-disconnected = disconnected
label-disconnected-foreground = #66
format-packetloss = <animation-packetloss> <label-connected>
animation-packetloss-0 = 
animation-packetloss-1 = 
animation-packetloss-framerate = 500

[module/pulseaudio]
type = internal/pulseaudio
format-volume = %{T4}<ramp-volume>%{T-} <label-volume>
label-volume = %percentage%%
label-muted = %{T4}%{T-} muted
label-muted-foreground = ${variables.dimmed}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

; Open full mixer instead of adjusting volume
click-left = pavucontrol &
click-right = pavucontrol &


[module/powermenu]
type = custom/menu
label-open = 
label-close = 
label-separator = ""
format-spacing = 1

menu-0-0 = Kill WM
menu-0-0-foreground = ${variables.accent}
# Updated for i3
menu-0-0-exec = i3-msg exit
menu-0-1 = Reboot
menu-0-1-foreground = ${variables.accent}
menu-0-1-exec = menu-open-1
menu-0-2 = Power off
menu-0-2-foreground = ${variables.accent}
menu-0-2-exec = menu-open-2

menu-1-0 = Cancel
menu-1-0-foreground = ${variables.accent}
menu-1-0-exec = menu-open-0
menu-1-1 = Reboot
menu-1-1-foreground = ${variables.accent}
menu-1-1-exec = sudo reboot

menu-2-0 = Cancel
menu-2-0-foreground = ${variables.accent}
menu-2-0-exec = menu-open-0
menu-2-1 = Power off
menu-2-1-foreground = ${variables.accent}
menu-2-1-exec = sudo poweroff

[module/updates]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates-arch-combined.sh
label = %{T4}%{T-} %output%
click-left = $TERMINAL --hold --class=float -e "yay" &
interval = 600

[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/scripts/bluetooth-status.sh
label = %{T3}%{T-} %output%
click-left = blueberry &
interval = 5

